<template class="entry">

    <section id="settings-section">
        <header>
            <h1>Settings</h1>
        </header>

        <hr />

        <div>

            <div>
                <p>Save data is located at: </p><p id="save-data-location"></p>
                <button class="footer-button" id="open-save-data">Open Save Data Folder</button>
            </div>

            <h3>Manage Settings</h3>

            <hr />

            <div class="setting">
                <h4>Favorite Villagers</h4>

                <hr />

                <p>
                    Villagers can be favorited, where they are accessible
                    from a special <em>Favorites</em> section<!--, and any page
                    that lists specific villager attributes can be filtered to only
                    show <em>favorited</em> villagers-->. A villager can be favorited
                    or un-favorited from their respective page.

                    <div>
                        <button class="footer-button" id="reset-favorites">Unfavorite All</button>
                        <p>You currently have <em class="number-favorited"></em> villager(s) 
                            favorited.
                        </p>
                    </div>
                </p>
            </div>


            <div class="setting">
                <h4>Filter Listings by Favorite</h4>

                <hr />

                <p>
                    Filter villagers listed in the pages under the <em>By Attributes</em> category. When enabled, only villagers that have been <em>favorite</em>-ed will be listed on these tables.

                    <div class="setting">
                        <p>
                            You currently <button class="footer-button" id="toggle-favorite-filter">are not</button> filtering by favorites.
                        </p>
                    </div>
                </p>
            </div>

        </div>
    </section>

</template>
