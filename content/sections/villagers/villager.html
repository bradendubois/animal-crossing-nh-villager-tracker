<template class="entry">

    <section id="villager-section">

        <div id="villager-header">
            <h1 id="villager-primary-name"></h1>
            <h2 id="villager-secondary-name"></h2>
            <button id="toggle-favorite">Favorite</button>
        </div>

        <hr />

        <div id="main-villager-content">

            <div id="villager-content">

                <h3 id="villager-caption"></h3>

                <hr />

                <div>
                    <div id="gender"><h4>Gender: </h4><p id="villager-gender"></p></div>
                    <div id="personality"><h4>Personality: </h4><p id="villager-personality"></p></div>
                    <div id="species"><h4>Species: </h4><p id="villager-species"></p></div>
                    <div id="birthday"><h4>Birthday: </h4><p id="villager-birthday"></p></div>
                    <div id="star-sign"><h4>Star Sign: </h4><p id="villager-star-sign"></p></div>
                    <div id="style"><h4>Style: </h4><p id="villager-style"></p></div>
                    <div id="phrase"><h4>Initial Phrase: </h4><p id="villager-initial-phrase"></p></div>
                    <div id="clothes"><h4>Initial Clothes: </h4><p id="villager-initial-clothes"></p></div>
                    <div id="song"><h4>Favorite Song: </h4><p id="villager-favorite-song"></p></div>
                    <div id="request"><h4>Home Request: </h4><p id="villager-home-request"></p></div>
                    <div id="goal"><h4>Goal: </h4><p id="villager-goal"></p></div>
                    <div id="skill"><h4>Skill: </h4><p id="villager-skill"></p></div>
                    <div id="coffee">
                        <h4>Coffee: </h4>
                        <ul>
                            <li><p>Beans: <span id="villager-beans"></span></p></li>
                            <li><p>Milk: <span id="villager-milk"></span></p></li>
                            <li><p>Sugar: <span id="villager-sugar"></span></p></li>
                        </ul>
                    </div>
                    
                    
                    <div id="appearances"><h4>Appearances: </h4><p id="villager-appearances"></p></div>
                </div>

            </div>

            <img id="villager-image" alt="Image of a villager"/>

        </div>
    </section>

</template>
